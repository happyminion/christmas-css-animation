<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas CSS Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="sky">

        <div id="moon">
            <div id="crater1"></div>
            <div id="crater2"></div>
            <div id="crater3"></div>
        </div>

        <img src="images/santaSleigh.png" id="santaSleigh" alt="sleigh">

        <div id="santaSlide">
            <div id="santaRun"></div>
        </div>

    </div>

    <div id="ground">
        <div style="text-align: center">
            <img src="images/cabin.svg" class="house houseUp" alt="house">
            <img src="images/house.svg" class="house houseDown" alt="house">
            <img src="images/house1.svg" class="house houseUp" alt="house">
            <img src="images/cabin1.svg" class="house houseDown" alt="house">
            <img src="images/cabin2.svg" class="house houseUp" alt="house">
        </div>

    </div>

</body>
</html>
